<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Livro de Finanças - Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --fg: #f5f5f5;
      --table-bg: #1e1e1e;
      --border: #333;
      --entrada: #81c784;
      --saida: #e57373;
      --highlight: #2c2c2c;
      --btn-toggle-bg: #757575;
      --btn-remove-bg: #d32f2f;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: var(--table-bg);
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--table-bg);
      margin-top: 20px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 10px 12px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: var(--highlight);
    }

    tfoot td {
      font-weight: bold;
      background: var(--highlight);
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: #2a2a2a;
      color: var(--fg);
      box-sizing: border-box;
    }

    .form-row, .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .form-row > *, .filtros > * {
      flex: 1;
      min-width: 140px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0277bd;
    }

    .entrada {
      color: var(--entrada);
      font-weight: 600;
    }

    .saida {
      color: var(--saida);
      font-weight: 600;
    }

    .botao-remover {
      background: var(--btn-remove-bg);
      border-radius: 4px;
      padding: 6px 10px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .botao-toggle-pago {
      background: var(--btn-toggle-bg);
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      color: white;
      margin-left: 6px;
    }

    .pago-sim {
      color: #81c784;
      font-weight: 600;
    }

    .pago-nao {
      color: #ef5350;
      font-weight: 600;
    }

    .pago-ignorar {
      color: #9e9e9e;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      th, td {
        font-size: 13px;
        padding: 8px;
      }

      .form-row, .filtros {
        flex-direction: column;
      }

      .container {
        padding: 20px 10px;
      }

      button {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      input, select, button {
        font-size: 13px;
        padding: 8px;
      }

      .botao-remover, .botao-toggle-pago {
        font-size: 12px;
        padding: 4px 8px;
      }

      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Livro de Finanças</h1>

    <div class="filtros">
      <select id="filtroMes">
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
      <input type="number" id="filtroAno" placeholder="Ano" min="1900" max="2100" />
      <button onclick="carregarLancamentos()">Carregar Mês</button>
    </div>

    <div class="form-row">
      <input type="date" id="data" />
      <input type="text" id="descricao" placeholder="Descrição" />
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>
      <input type="number" id="valor" placeholder="Valor" step="0.01" />
      <select id="pago">
        <option value="sim">Pago</option>
        <option value="nao">Não Pago</option>
        <option value="***">***</option>
      </select>
      <button onclick="adicionarLancamento()">Adicionar</button>
    </div>

    <table id="livroCaixa">
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Tipo</th>
          <th>Valor (R$)</th>
          <th>Pago</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="5">Total de Entradas</td>
          <td id="totalEntradas">R$ 0,00</td>
        </tr>
        <tr>
          <td colspan="5">Total de Saídas</td>
          <td id="totalSaidas">R$ 0,00</td>
        </tr>
        <tr>
          <td colspan="5">Saldo</td>
          <td id="saldoFinal">R$ 0,00</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAKjavNwXaaNigtooZFaPF7-FyWg7qzGeI",
      authDomain: "livro-de-financas.firebaseapp.com",
      databaseURL: "https://livro-de-financas-default-rtdb.firebaseio.com",
      projectId: "livro-de-financas",
      storageBucket: "livro-de-financas.appspot.com",
      messagingSenderId: "915101729753",
      appId: "1:915101729753:web:64b61b3ff4cae9d8590fc8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.querySelector("#livroCaixa tbody");
    const totalEntradasEl = document.getElementById("totalEntradas");
    const totalSaidasEl = document.getElementById("totalSaidas");
    const saldoFinalEl = document.getElementById("saldoFinal");

    const filtroMesEl = document.getElementById("filtroMes");
    const filtroAnoEl = document.getElementById("filtroAno");

    let lancamentos = {};

    function formatar(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function chaveMes() {
      const mes = filtroMesEl.value;
      const ano = filtroAnoEl.value;
      if (!ano || !mes) return null;
      return `${ano}-${mes}`;
    }

    function carregarLancamentos() {
      const chave = chaveMes();
      if (!chave) {
        alert("Selecione mês e ano válidos.");
        return;
      }
      const ref = db.ref("livroCaixa/" + chave);
      ref.once("value").then(snapshot => {
        lancamentos = snapshot.val() || {};
        renderizarTabela();
      }).catch(err => {
        alert("Erro ao carregar lançamentos: " + err.message);
      });
    }

    function salvarLancamentos() {
      const chave = chaveMes();
      if (!chave) return;
      const ref = db.ref("livroCaixa/" + chave);
      ref.set(lancamentos).catch(err => {
        alert("Erro ao salvar lançamento: " + err.message);
      });
    }

    function adicionarLancamento() {
      const data = document.getElementById("data").value;
      const descricao = document.getElementById("descricao").value.trim();
      const tipo = document.getElementById("tipo").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const pago = document.getElementById("pago").value;

      if (!data || !descricao || !tipo || isNaN(valor)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const chave = chaveMes();
      if (!chave) {
        alert("Selecione mês e ano válidos no filtro para adicionar.");
        return;
      }

      const id = Date.now().toString();
      lancamentos[id] = { data, descricao, tipo, valor, pago };
      salvarLancamentos();
      renderizarTabela();

      document.getElementById("descricao").value = "";
      document.getElementById("valor").value = "";
    }

    function removerLancamento(key) {
      if (!confirm("Deseja remover este lançamento?")) return;
      delete lancamentos[key];
      salvarLancamentos();
      renderizarTabela();
    }

    function togglePago(key) {
      if (!lancamentos[key]) return;
      const atual = lancamentos[key].pago;
      if (atual === "sim") lancamentos[key].pago = "nao";
      else if (atual === "nao") lancamentos[key].pago = "sim";
      salvarLancamentos();
      renderizarTabela();
    }

    function renderizarTabela() {
      tbody.innerHTML = "";
      let totalEntradas = 0;
      let totalSaidas = 0;

      const arr = Object.entries(lancamentos).map(([key, val]) => ({ key, ...val }));
      arr.sort((a, b) => new Date(a.data) - new Date(b.data));

      arr.forEach(l => {
        const valorNum = Number(l.valor);
        if (isNaN(valorNum)) return;

        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${l.data}</td>
          <td>${l.descricao}</td>
          <td class="${l.tipo === 'entrada' ? 'entrada' : 'saida'}">${l.tipo.charAt(0).toUpperCase() + l.tipo.slice(1)}</td>
          <td class="${l.tipo === 'entrada' ? 'entrada' : 'saida'}">${formatar(valorNum)}</td>
          <td class="${l.pago === 'sim' ? 'pago-sim' : l.pago === 'nao' ? 'pago-nao' : 'pago-ignorar'}">
            ${l.pago === '***' ? '***' : l.pago === 'sim' ? 'Sim' : 'Não'}
            ${l.pago !== '***' ? `<button class="botao-toggle-pago" onclick="togglePago('${l.key}')">Trocar</button>` : ''}
          </td>
          <td><button class="botao-remover" onclick="removerLancamento('${l.key}')">Delete</button></td>
        `;
        tbody.appendChild(linha);

        if (l.pago !== "***") {
          if (l.tipo === "entrada") totalEntradas += valorNum;
          else if (l.tipo === "saida") totalSaidas += valorNum;
        }
      });

      totalEntradasEl.textContent = formatar(totalEntradas);
      totalSaidasEl.textContent = formatar(totalSaidas);
      saldoFinalEl.textContent = formatar(totalEntradas - totalSaidas);
    }

    const hoje = new Date();
    filtroMesEl.value = (hoje.getMonth() + 1).toString().padStart(2, "0");
    filtroAnoEl.value = hoje.getFullYear();
    carregarLancamentos();
  </script>
</body>
</html>
